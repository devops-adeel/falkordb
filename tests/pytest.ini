[pytest]
# Pytest configuration for FalkorDB-Graphiti integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Test markers
markers =
    integration: Integration tests requiring FalkorDB
    concurrent: Tests for concurrent access patterns
    persistence: Tests for data persistence
    slow: Tests taking > 5 seconds

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for tests (in seconds)
timeout = 300

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning